version: "3.9"
services:
    
  Item:
    container_name: MicroserviceItem-s
    image: "item"
    build: .\MicroserviceItem
    ports:
      - "8082:8082"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db-mysql:3306/Troc?createDatabaseIfNotExist=true&userSSL=false
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://serviceregistry:8761/eureka/
    restart: unless-stopped
    depends_on:
      - Eureka
      - db-mysql

  Trade:
    container_name: MicroserviceTrade-s
    image: "trade"
    build: .\MicroserviceTrade
    ports:
      - "8084:8084"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db-mysql:3306/Troc?createDatabaseIfNotExist=true&userSSL=false
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://serviceregistry:8761/eureka/
    restart: unless-stopped
    depends_on:
      - Eureka
      - db-mysql

  Eureka:
    container_name: eureka
    build: .\Eureka_Server_EcoExchange
    hostname: serviceregistry
    ports:
      - "8761:8761"   
    image: "eureka"
    
    environment:
      - eureka.client.serviceUrl.defaultZone=http://serviceregistry:8761/eureka/
    
  
  db-mysql:
      image: "mysql:5.6"
      container_name: db-mysql  
      environment:
        - MYSQL_ROOT_PASSWORD=root
        #- MYSQL_DATABASE=job
      ports:
        - "3306:3306"
      restart: unless-stopped  

